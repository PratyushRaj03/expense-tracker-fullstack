<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        canvas {
            max-height: 300px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="dashboard-container">
        <!-- Welcome Header -->
        <div class="dashboard-header">
            <!-- In dashboard.html, find the header-actions div and add the theme toggle -->

            <div class="dashboard-header">
                <div class="welcome-text">
                    <h1>Welcome, <span id="userName">User</span>!</h1>
                    <p id="userEmail">Loading...</p>
                </div>
                <div class="header-actions">
                    <!-- Currency Selector (existing) -->
                    <div class="currency-selector">
                        <label for="currencySelect">Currency:</label>
                        <select id="currencySelect" class="currency-dropdown">
                            <option value="USD">ðŸ‡ºðŸ‡¸ USD ($)</option>
                            <option value="INR">ðŸ‡®ðŸ‡³ INR (â‚¹)</option>
                            <option value="EUR">ðŸ‡ªðŸ‡º EUR (â‚¬)</option>
                            <option value="GBP">ðŸ‡¬ðŸ‡§ GBP (Â£)</option>
                            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY (Â¥)</option>
                            <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD ($)</option>
                            <option value="AUD">ðŸ‡¦ðŸ‡º AUD ($)</option>
                        </select>
                    </div>
                    
                    <!-- ===== NEW: Theme Toggle Button ===== -->
                    <button id="themeToggle" class="theme-toggle-btn">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                        <span class="theme-toggle-text">Light</span>
                    </button>
                    <!-- ===== END THEME TOGGLE ===== -->
                    
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                    <div class="export-buttons">
                        <button id="exportCSVBtn" class="export-btn csv-btn">
                            <i class="fas fa-file-csv"></i>
                            <span>CSV</span>
                        </button>
                        <button id="exportPDFBtn" class="export-btn pdf-btn">
                            <i class="fas fa-file-pdf"></i>
                            <span>PDF</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="stat-info">
                    <h3>This Month</h3>
                    <p id="monthlyTotal">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="stat-info">
                    <h3>Categories</h3>
                    <p id="categoryCount">0</p>
                </div>
            </div>
        </div>

        <!-- Monthly Budget Section -->
        <div class="budget-section">
            <div class="budget-header">
                <div class="budget-title">
                    <i class="fas fa-wallet"></i>
                    <h3>Monthly Budget</h3>
                </div>
                <div class="budget-actions">
                    <button id="setBudgetBtn" class="budget-set-btn">
                        <i class="fas fa-pencil-alt"></i> Set Budget
                    </button>
                </div>
            </div>
            
            <!-- Budget Display (shown when budget exists) -->
            <div id="budgetDisplay" class="budget-display" style="display: none;">
                <div class="budget-info">
                    <div class="budget-item">
                        <span class="budget-label">Budget:</span>
                        <span class="budget-value" id="budgetAmount">$0</span>
                    </div>
                    <div class="budget-item">
                        <span class="budget-label">Spent:</span>
                        <span class="budget-value" id="budgetSpent">$0</span>
                    </div>
                    <div class="budget-item">
                        <span class="budget-label">Remaining:</span>
                        <span class="budget-value" id="budgetRemaining">$0</span>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="budgetProgressBar" style="width: 0%;"></div>
                </div>
                
                <!-- Warning Message -->
                <div id="budgetWarning" class="budget-warning" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="warningMessage"></span>
                </div>
            </div>
            
            <!-- Budget Form (shown when setting budget) -->
            <div id="budgetForm" class="budget-form" style="display: none;">
                <div class="form-group">
                    <label for="monthlyBudget">Enter Monthly Budget</label>
                    <div class="budget-input-group">
                        <span class="currency-symbol" id="budgetCurrencySymbol">$</span>
                        <input 
                            type="number" 
                            id="monthlyBudget" 
                            class="budget-input"
                            step="100" 
                            min="0" 
                            placeholder="0.00"
                        >
                    </div>
                </div>
                <div class="budget-form-actions">
                    <button id="saveBudgetBtn" class="save-budget-btn">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="cancelBudgetBtn" class="cancel-budget-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <i class="fas fa-chart-pie"></i>
                    <h3>Spending by Category</h3>
                </div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <i class="fas fa-chart-bar"></i>
                    <h3>Monthly Spending</h3>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>


        <!-- Main Content Grid -->
        <div class="dashboard-grid">
            <!-- Add Expense Section -->
            <div class="add-expense-section">
                <div class="section-header">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Add New Expense</h2>
                </div>
                
                <form id="expenseForm" class="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            step="0.01" 
                            min="0.01" 
                            placeholder="0.00"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description" 
                            placeholder="What did you spend on?"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            required
                        >
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitExpenseBtn">
                        <i class="fas fa-plus-circle"></i> Add Expense
                    </button>
                </form>
            </div>

            <!-- Expenses List Section -->
            <div class="expenses-list-section">
                <div class="section-header">
                    <i class="fas fa-list"></i>
                    <h2>Your Expenses</h2>
                </div>
                
                <!-- Filter Bar -->
                <div class="filter-bar">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="dateFilter" class="filter-select">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>

                <!-- Expenses Container -->
                <div id="expensesContainer" class="expenses-table-container">
                    <div class="loading-spinner">
                        <i class="fas fa-circle-notch fa-spin"></i> Loading expenses...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Expense</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="editExpenseForm" class="expense-form">
                <input type="hidden" id="editExpenseId">
                
                <div class="form-group">
                    <label for="editAmount">Amount ($)</label>
                    <input type="number" id="editAmount" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" required>
                        <option value="">Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" required>
                </div>
                
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelEdit">Cancel</button>
                    <button type="submit" class="submit-btn" id="updateExpenseBtn">
                        <i class="fas fa-save"></i> Update Expense
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
     <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- jsPDF-AutoTable plugin for tables in PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
