<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Login card -->
        <div class="login-card">
            <!-- Logo section -->
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h2>ExpenseTracker</h2>
            </div>

            <!-- Header section -->
            <div class="header">
                <h1>Welcome back</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <!-- Login form -->
            <form id="loginForm" class="login-form">
                <!-- Email field with error container -->
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="input-highlight"></div>
                        <div class="error-message" id="emailError"></div>
                    </div>
                </div>

                <!-- Password field with error container -->
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="input-highlight"></div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                </div>

                <!-- Remember me and forgot password -->
                <div class="form-options">
                    <label class="remember-checkbox">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
                </div>

                <!-- Login button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>

                <!-- Sign up link -->
                <p class="signup-text">
                    Don't have an account? 
                    <a href="signup.html" id="signupLink">Create an account</a>
                </p>
            </form>
        </div>
    </div>

    <!-- ===== FIREBASE SETUP ===== -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    </script>
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-errors.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
